name: Hourly updater

on:
  schedule:
    - cron: '20 * * * *' 
  workflow_dispatch: # Кнопка для ручного запуска

jobs:
  update-config:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Install sing-box
        run: |
          # Автоматический поиск и установка последней версии sing-box
          VERSION=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r .tag_name | sed 's/v//')
          URL="https://github.com/SagerNet/sing-box/releases/download/v${VERSION}/sing-box-${VERSION}-linux-amd64.tar.gz"
          curl -Lo sing-box.tar.gz "$URL"
          tar -xzf sing-box.tar.gz
          mv sing-box-*/sing-box .
          chmod +x sing-box
          echo "$(pwd)" >> $GITHUB_PATH

      - name: Decompile Rule Sets (SRS to JSON)
        run: |
          # Создаем папки для JSON, если они отсутствуют
          mkdir -p ruleset/json/block
          
          # Декомпиляция основных правил
          if [ -d "ruleset/srs" ]; then
            for file in ruleset/srs/*.srs; do
              [ -e "$file" ] || continue
              filename=$(basename "$file" .srs)
              ./sing-box rule-set decompile "$file" -o "ruleset/json/${filename}.json"
              echo "Decompiled: $filename"
            done
          fi
          
          # Декомпиляция блокирующих правил
          if [ -d "ruleset/srs/block" ]; then
            for file in ruleset/srs/block/*.srs; do
              [ -e "$file" ] || continue
              filename=$(basename "$file" .srs)
              ./sing-box rule-set decompile "$file" -o "ruleset/json/block/${filename}.json"
              echo "Decompiled block rule: $filename"
            done
          fi

      - name: Run updater
        run: python updater.py

      - name: Commit and Push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Добавляем config.json и все декомпилированные JSON файлы
          git add config.json ruleset/json/*.json ruleset/json/block/*.json
          
          # Проверяем наличие изменений перед коммитом
          if git diff --staged --quiet; then
            echo "No changes detected in JSON files or config"
          else
            git commit -m "Auto-update: Decompiled SRS to JSON $(date -u +'%Y-%m-%d %H:%M:%S') UTC"
            git push
          fi